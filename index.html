<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --label-width: 4in;
            --label-height: 2in;
        }

        #label-generator-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 25px;
            background: #ececec;
            border-radius: 12px;
            max-width: 700px;
            margin: 20px auto;
        }

        /* Form Styling */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .input-group { display: flex; flex-direction: column; }
        label { font-size: 11px; font-weight: bold; margin-bottom: 4px; color: #444; text-transform: uppercase; }
        input, textarea { padding: 10px; border: 1px solid #bbb; border-radius: 5px; font-size: 14px; }
        textarea { grid-column: span 2; height: 60px; }

        /* THE LABEL DESIGN */
        #vinyl-label-preview {
            width: var(--label-width);
            height: var(--label-height);
            background: white;
            border: 1px solid #000;
            padding: 0.15in 0.2in;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            color: #000;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            padding-bottom: 4px;
            margin-bottom: 8px;
        }

        .title-artist {
            font-weight: 900;
            font-size: 13pt;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Metadata Grid: 2 columns to spread things out */
        .meta-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr; 
            gap: 4px 15px;
            font-size: 9pt;
            line-height: 1.3;
        }

        .meta-item {
            white-space: normal; /* Allows text to wrap instead of cutting off */
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 8px 0 6px 0;
        }

        .description-box {
            font-size: 9pt;
            font-style: italic;
            line-height: 1.3;
            flex-grow: 1;
        }

        .star { font-size: 16pt; line-height: 0; margin-left: 10px; }

        /* Print Logic */
        @media print {
            body * { visibility: hidden; }
            #vinyl-label-preview, #vinyl-label-preview * { visibility: visible; }
            #vinyl-label-preview {
                position: absolute;
                left: 0;
                top: 0;
                border: 1px solid #ddd;
                box-shadow: none;
            }
        }

        .print-btn {
            padding: 12px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="label-generator-container">
    <div class="input-grid">
        <div class="input-group" style="grid-column: span 2;">
            <label>Title — Artist</label>
            <input type="text" id="in-title-artist" placeholder="Kind of Blue — Miles Davis" oninput="updateLabel()">
        </div>
        <div class="input-group">
            <label>Genre → Subgenre</label>
            <input type="text" id="in-genre" placeholder="Jazz → Modal Jazz" oninput="updateLabel()">
